<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79ecec84fe.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

       <!-- button sort popularity/date/title  -->
       <div class="select-dropdown" role="listbox"> </div>

        <!-- photograph catalog images  -->
    <section class="photograph-catalog-cards" role="region" aria-label="catalog medias">
    </section>

    
    <!-- photograph likes and price  -->
    <footer class="likes-footer" role="contentinfo">
    </footer>
    </main>
     
       <!-- carousel  -->
  <section class="lightbox_modal" aria-hidden="true" role="dialog" aria-modal="true">
  </section>
    
    <div id="contact_modal">
      <form id="cadreForm">

			<div class="modal">
				<header>
          <h2 class="title-from">Contactez-moi</h2>
          <p id="contact_modals" aria-hidden="true" role="dialog" aria-modal="true">
          </p>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
					<div>
            <div class="formData" >
              <div class="nameUser"></div>
              <label for="first">Pr√©nom</label><br>
              <input class="text-control" type="text" id="first" name="first" minlength="2" value=""  data-error-visible=""/>
              <!--Pour afficher le message d'erreur -->
              <span class="error" id="first_error"></span>
              <br>
            </div>
            
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" minlength="2" value=""  data-error-visible=""/>
              <span class="error" id="last_error"></span>
              <br>
            </div>

            <div class="formData">
              <!--pattern=".+@globex\.com"-->
              <label for="email">E-mail</label>
              <br>
              <input class="text-control" type="email" id="email" name="email" placeholder="nomutilisateur@example.com" minlength="3" maxlength="64" />
              <span class="error" id="email_error"></span>
              <br>
            </div>

            <div class="formData">
              <!--pattern=".+@globex\.com"-->
              <label for="message">Votre message</label>
              <br>
              <textarea id="message" name="message"
                  rows="5" cols="33">
              </textarea>
              <span class="error" id="email_error"></span>
              <br>
            </div>

					</div>

           <input id="btn-submit" class="button-en" type="submit"  value="Envoyer"/>
			</div>
    </form>

		</div>

    <script src="/scripts/factories/PagePhotographer.js"></script>
    <script src="/scripts/factories/trier.js"></script>

    <script src="/scripts/utils/counterLike.js"></script>
    <script src="/scripts/factories/medias.js"></script>

    <script src="/scripts/utils/lightbox.js"></script>

    <script src="/scripts/factories/lightBox.js"></script>
   
    <script src="/scripts/factories/like.js"></script>
 

    <script src="/scripts/factories/formContact.js" defer></script>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
